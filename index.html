<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中海炼化数智化审计工具库</title>
  
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置浅色调科技感颜色方案 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            techLight: '#F8FAFC',      // 浅色背景（接近白色）
            techBlue: '#4A90E2',       // 浅科技蓝（主色）
            techCyan: '#57D9C1',       // 浅科技青
            techPurple: '#B39DDB',     // 浅科技紫
            techDarkBlue: '#2C6ECB',   // 加深的标题主色
          }
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .glass-effect {
        @apply bg-white/80 backdrop-blur-sm border border-techBlue/10;
      }
      .glow-hover {
        @apply transition-all duration-500 hover:shadow-[0_0_15px_rgba(74,144,226,0.3)] hover:-translate-y-1;
      }
      .grid-bg {
        background-image: 
          linear-gradient(rgba(203, 213, 225, 0.8) 1px, transparent 1px),
          linear-gradient(90deg, rgba(203, 213, 225, 0.8) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    }
  </style>
  
  <style>
    /* 浅色调科技背景与动画 */
    body {
      background-color: #F8FAFC;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(74, 144, 226, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(179, 157, 219, 0.1) 0%, transparent 40%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* 动态网格背景 */
    .animated-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4;
      animation: gridMove 15s linear infinite;
    }
    
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 30px 30px; }
    }
    
    /* 标题渐变（加深颜色并优化移动端换行） */
    .tech-title {
      background: linear-gradient(90deg, #2C6ECB, #42B8A3, #9B7CD6); /* 加深的渐变 */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
    }
    
    .tech-title::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: linear-gradient(90deg, #2C6ECB, #42B8A3, #9B7CD6); /* 对应加深的下划线 */
      filter: blur(2px);
    }
    
    /* 移动端标题强制换行设置 */
    .title-wrapper {
      display: inline-block;
    }
    .mobile-line-break {
      display: none; /* 默认隐藏换行符 */
    }
    
    /* 适配移动端（屏幕宽度小于768px时） */
    @media (max-width: 767px) {
      .mobile-line-break {
        display: block; /* 移动端显示换行符 */
      }
      .tech-title {
        font-size: clamp(1.8rem, 8vw, 2.5rem); /* 优化移动端标题大小 */
      }
    }
    
    /* 粒子装饰 */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(74, 144, 226, 0.2);
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
  </style>
</head>

<body class="font-sans text-gray-800 p-4 md:p-6 relative">
  <!-- 动态网格背景 -->
  <div class="animated-grid grid-bg"></div>
  
  <!-- 装饰粒子 -->
  <div class="particle w-3 h-3" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
  <div class="particle w-2 h-2" style="top: 70%; left: 85%; animation-delay: 1s;"></div>
  <div class="particle w-4 h-4" style="top: 40%; left: 90%; animation-delay: 2s;"></div>
  <div class="particle w-2 h-2" style="top: 20%; left: 80%; animation-delay: 3s;"></div>
  <div class="particle w-3 h-3" style="top: 80%; left: 15%; animation-delay: 4s;"></div>
  
  <!-- 页面容器 -->
  <div class="max-w-4xl w-full mx-auto relative z-10">
    <!-- 标题区域（优化垂直间距） -->
    <div class="text-center mb-10 md:mb-12 pt-6">
      <h1 class="tech-title text-[clamp(2rem,6vw,3.5rem)] font-bold tracking-tight title-wrapper">
        中海炼化<span class="mobile-line-break"></span>数智化审计工具库
      </h1>
      <p class="mt-4 text-techBlue/80 text-lg md:text-xl max-w-lg mx-auto">
        更高效、更智能
      </p>
      <!-- 浅色科技感分隔线 -->
      <div class="mt-6 w-32 h-px bg-gradient-to-r from-transparent via-techBlue to-transparent mx-auto"></div>
    </div>
    
    <!-- 功能按钮区域（压缩内部垂直间距） -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 制度库按钮 -->
      <a 
        href="https://agents.ai.cnooc:30009/agent/agents-share-web/#/assistant/share/337de894a75a4b3689f65b561233d558/FKgy" 
        target="_blank"
        class="glass-effect rounded-xl p-5 flex flex-col items-center justify-center text-center glow-hover group"
      >
        <div class="w-16 h-16 rounded-full bg-techBlue/10 flex items-center justify-center mb-4 border border-techBlue/20">
          <i class="fa fa-file-text-o text-techBlue text-2xl group-hover:scale-110 transition-transform"></i>
        </div>
        <h2 class="text-xl font-semibold mb-2 text-gray-800">制度库</h2>
        <p class="text-gray-600 text-sm">公司制度要求查询与问答</p>
        <span class="mt-4 text-techBlue text-sm inline-flex items-center opacity-0 group-hover:opacity-100 transition-opacity">
          访问 <i class="fa fa-arrow-right ml-2"></i>
        </span>
      </a>
      
      <!-- 问题库按钮 -->
      <a 
        href="https://agents.ai.cnooc:30009/agent/agents-share-web/#/assistant/share/4ef84635b57b436d912f48d61fe712a3/H5b8" 
        target="_blank"
        class="glass-effect rounded-xl p-5 flex flex-col items-center justify-center text-center glow-hover group"
      >
        <div class="w-16 h-16 rounded-full bg-techPurple/10 flex items-center justify-center mb-4 border border-techPurple/20">
          <i class="fa fa-search text-techBlue text-2xl group-hover:scale-110 transition-transform"></i>
        </div>
        <h2 class="text-xl font-semibold mb-2 text-gray-800">问题库</h2>
        <p class="text-gray-600 text-sm">以往审计发现问题查询与问答</p>
        <span class="mt-4 text-techBlue text-sm inline-flex items-center opacity-0 group-hover:opacity-100 transition-opacity">
          访问 <i class="fa fa-arrow-right ml-2"></i>
        </span>
      </a>
      
      <!-- 报告库按钮 -->
      <a 
        href="https://agents.ai.cnooc:30009/agent/agents-share-web/#/assistant/share/985505afad544e8aa55cf0b424d45e2e/XRkJ" 
        target="_blank"
        class="glass-effect rounded-xl p-5 flex flex-col items-center justify-center text-center glow-hover group"
      >
        <div class="w-16 h-16 rounded-full bg-techCyan/10 flex items-center justify-center mb-4 border border-techCyan/20">
          <i class="fa fa-clipboard text-techBlue text-2xl group-hover:scale-110 transition-transform"></i>
        </div>
        <h2 class="text-xl font-semibold mb-2 text-gray-800">报告库</h2>
        <p class="text-gray-600 text-sm">以往审计报告查询与问答</p>
        <span class="mt-4 text-techBlue text-sm inline-flex items-center opacity-0 group-hover:opacity-100 transition-opacity">
          访问 <i class="fa fa-arrow-right ml-2"></i>
        </span>
      </a>
    </div>
    
    <!-- 页脚（减小顶部间距） -->
    <footer class="mt-12 text-center text-gray-600 text-sm pb-6">
      <div class="flex items-center justify-center gap-2 mb-2">
        <div class="w-1 h-1 rounded-full bg-techBlue animate-pulse"></div>
        <p>© 2025 中海炼化数智化审计工具库</p>
      </div>
      <p class="text-gray-500 text-xs">Powered by intelligent audit system</p>
    </footer>
  </div>

  <script>
    // 点击卡片缩放效果
    document.querySelectorAll('a').forEach(card => {
      card.addEventListener('click', function() {
        this.classList.add('scale-95');
        setTimeout(() => this.classList.remove('scale-95'), 200);
      });
    });
    
    // 鼠标移动轨迹光效
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'particle w-1.5 h-1.5';
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
      trail.style.animation = 'none';
      trail.style.opacity = '0.5';
      trail.style.background = 'rgba(74, 144, 226, 0.3)';
      document.body.appendChild(trail);
      
      setTimeout(() => {
        trail.style.transition = 'opacity 0.5s, transform 0.5s';
        trail.style.opacity = '0';
        trail.style.transform = 'scale(0)';
        setTimeout(() => trail.remove(), 500);
      }, 10);
    });
  </script>
</body>
</html>
